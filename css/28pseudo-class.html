<!DOCTYPE html>
<html>
<head>
    <title>hover</title>
    <style>
        div{
            box-sizing: border-box;
            background-color: ivory;
            width: 200px;
            height: 100px;
            margin: 10px;
            text-align: center;
        }
        div:hover {
            border: 5px solid yellow;
            background-color: black;
            color: white;
        }
        div:active{
            border: 5px solid red;
            
        }
    </style>
</head>
<body>
    <div>Lorem.</div>
    <div>Nam!</div>
    <div>Consectetur?</div>
    <div>Quam!</div>
    <div>Repellendus!</div>
    <div>In?</div>
</body>
</html>
