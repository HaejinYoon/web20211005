<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>position absolute sample</title>
    <style>
        .container{
            position: relative;
            background-color: antiquewhite;
        }
        .icon{
            height: 30px;
            width: 30px;
            background-color: lightcoral;
        }
        .text{
            position: absolute;
            top: 0px;
            left: 30px;
            display: none;
            background-color: rgb(139, 64, 108);
            color: red;
            font-weight: bold;
            border: 3px dotted green;
        }

        .icon:hover + .text{
            display: block;
        }
    </style>
</head>
<body>
    <!-- .container>.icon+.text -->
    <div class="container">
        <div class="icon">...<i class="fas fa-lock"></i></div>
        <div class="text"> <i class="fas fa-key"></i> 숨겨진 텍스트  <i class="fas fa-lock-open"></i></div>
    </div>
</body>
</html>
