<!DOCTYPE html>
<html>
<head>
    <title>inline-block navbar</title>
    <style>
        ul, li{
            padding: 0px;
            margin: 0px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: black;
            line-height: 75px;
        }
        li{
            text-align: center;
            height: 75px;
            width: 125px;
        }
        li:hover{
            background-color: black;
            color: white;
        }
        li:hover a{
            color: white;
        }
    </style>
</head>
<body>
    <!-- ul>li*4>a>lorem1 -->
    <ul>
        <li><a href="#">Lorem.</a></li>
        <li><a href="#">Cum.</a></li>
        <li><a href="#">Commodi.</a></li>
        <li><a href="#">Corporis.</a></li>
    </ul>
</body>
</html>
