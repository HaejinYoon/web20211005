<!DOCTYPE html>
<html>
<head>
    <title>pseudo class</title>
    <style>
        #link1:link{
            color: Yellow;
        }
        #link2:link{
            color: yellow;
        }
        #link2:visited{
            color: skyblue;
        }
        #link2:active{
            color: black;
        }
        #link2:hover{
            color: darkblue;
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <a id="link1" href="https://www.daum.net">Daum</a>
    <a id="link2" href="https://www.duck.com">덕덕고</a>
</body>
</html>
