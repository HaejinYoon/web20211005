<!DOCTYPE html>
<html>
<head>
    <title>font weight</title>
    <style>
        div{
            font-size: 40px;
        }
        #div1 {
            font-weight: normal;
        }
        #div2 {
            font-weight: bold;
        }
        #div3 {
            font-weight: lighter;
        }
        #div4 {
            font-weight: 100;
        }
        #div5 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- #div$*5>lorem3 -->
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Laborum, possimus sapiente.</div>
    <div id="div3">Architecto, odio veniam.</div>
    <div id="div4">Omnis, accusamus itaque?</div>
    <div id="div5">Amet, nemo quae!</div>
</body>
</html>
