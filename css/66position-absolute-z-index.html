<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>absolute z index</title>
    <style>
        img{
            position: absolute;
            z-index: -1;/*값이 작을 수록 눈에서 멀어짐
                          포지션된 엘레멘트에만 적용됨*/
        }
        span{
            color: white;
            font-size: 24px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- div>img+span -->
    <div><img src="game.jpg" alt="">
        <span>오징어 게임 포스트</span>
    </div>
</body>
</html>
