<!DOCTYPE html>
<html>
<head>
    <title>position relative</title>
    <style>
        h1{
            border: 5px solid green;
        }
        #head1{
            position: relative;/*원래 자기위치(normal position) 기준*/
            left: 30px; /*왼쪽에서 30px 멀어지게*/
            top: 50px;
        }
    </style>
</head>
<body>
    <!-- h1*2#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Doloribus, fugiat eum?</h1>
</body>
</html>
