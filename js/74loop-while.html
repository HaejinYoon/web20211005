<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>while3</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{구구단 출력} -->
    <input type="text" id="input1" onkeyup="if(window.event.keyCode==13){gugu()}">
    <button onclick="gugu();">구구단 출력</button>
    <h1 id="result"></h1>
<script>
    function gugu() {
        let n = document.querySelector("#input1").value;
        let m = document.querySelector("#result");
        let i=0;
        while(i<10){
            console.log(n+" X " + i + " = " + (n*i));
            i++;
            m.innerHTML+=n+" X " + i + " = " + (n*i)+"<br>"
        }

    }
</script>
</body>
</html>
