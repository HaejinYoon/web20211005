<!DOCTYPE html>
<html>
<head>

<body>
    <!-- input#input1+button{구구단} -->
    <input type="text" id="input1" onkeyup="if(window.event.keyCode==13){gugu()}">
    <button onclick="gugu();">구구단</button>
    <h1 id="result">구구단을 외자! 구구단을 외자!<br></h1>
<script>
    function gugu() {
        let n = document.querySelector("#input1").value;
        let r=document.querySelector("#result");
        for(let i=1;i<10;i++){
            console.log(n+" X " + i + " = " + (n*i));
            r.innerHTML+=" "+n+" X " + i + " = " + (n*i)+"<br>" ;
            
        }
        console.log("===========================");
        r.innerHTML+="===========================<br>";
    }
</script>
</body>
