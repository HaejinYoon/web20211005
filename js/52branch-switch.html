<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>switch 2</title>
    <style>

    </style>
</head>

<body>
    <!-- select#select1>option*3{item} -->
    <select onchange="show();" name="fruit" id="select1">
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="melon">melon</option>
    </select>

    <script>
        function show() {
            // console.log("값이 변경되었습니다.");
            let selectElem = document.querySelector("#select1");
            // console.log(selectElem.value + " is selected.");

            switch (selectElem.value) {
                case "apple":
                    console.log("Apple is red");
                    break;

                case "banana":
                    console.log("Banana is white");
                    break;

                case "melon":
                    console.log("Melon is delicious");
                    break;

                default:
                    break;
            }
        }
    </script>
</body>

</html>
