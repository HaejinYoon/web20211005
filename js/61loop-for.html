<body>
    <!-- input#input1+button{change}+h1*5>lorem1 -->
    <input type="text" id="input1" onkeyup="if(window.event.keyCode==13){change()}">
    <button onclick="change();">change</button>
    <h1>
        Lorem.
    </h1>
    <h1>
        Asperiores.
    </h1>
    <h1>
        Magni!
    </h1>
    <h1>
        Tenetur.
    </h1>
    <h1>
        Repellat?
    </h1>
<script>
    function change(){
        let input = document.querySelector("#input1").value;
        let s=document.querySelectorAll("h1");
        for(let i=0;i<s.length;i++){
            s[i].innerHTML=input;
        }
    }
</script>
</body>
