<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>event attribute</title>
    <style>
        
    </style>
</head>
<body>
    <!-- span#icon>i.fas.fa-thumbs-up -->
    <span id="icon" onclick="countup();">
        <i class="fas fa-thumbs-up"></i>
    </span>
    
    <!-- span#count -->
    <span id="count">0</span>

<script>
    function countup() {
        let cnt = Number(document.querySelector("#count").innerHTML);
        console.log(cnt);
        cnt++;
        document.querySelector("#count").innerHTML=cnt;
    }
</script>
</body>
</html>
