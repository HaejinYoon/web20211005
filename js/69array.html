<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>array 6</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{추가}+button{출력} -->
    <input type="text" id="input1">
    <button onclick="add();">추가</button>
    <button onclick="print();">출력</button>
<script>
    let arr = [];
    function add() {
        let item = document.querySelector("#input1").value;
        arr.push(item);
        console.log("추가 완료");
    }
    
    function print() {
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    }
</script>
</body>
</html>
