<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>dom event</title>
    <style>

    </style>
</head>

<body>
    <!-- span#icon>i.fas.fa-thumbs-up -->
    <span id="icon1">
        <i class="fas fa-thumbs-up"></i>
    </span>

    <!-- span#count -->
    <span id="count">0</span>
    <script>
        let icon = document.querySelector("#icon1");
        icon.onclick = function () {
            console.log("아이콘 클릭됨.");
            let cnt = document.querySelector("#count").innerHTML;
            cnt++;
            document.querySelector("#count").innerHTML = cnt;
        }
    </script>
</body>

</html>
