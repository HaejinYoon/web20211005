<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>value property 2</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{출력}+p#result -->
    <input type="text" id="input1" onKeypress="javascript:if(event.keyCode==13) {showValue}"/>
    <button onclick="showValue();">출력</button>
    <p id="result"></p>
<script>
    function showValue() {
        let val = document.querySelector("#input1").value;
        console.log(val);
        let res = document.getElementById("result");
        res.innerHTML=val;
    }
</script>
</body>
</html>
