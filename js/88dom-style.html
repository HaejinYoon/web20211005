<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>dom style 3</title>
    <style>
        .display{
            display : none;
        }
    </style>
</head>
<body>
    <!-- button{숨기기}+h1>lorem3 -->
    <button id="btn1">숨기기/보여주기</button>
    <h1>
        Lorem, ipsum dolor.
    </h1>
<script>
    document.querySelector("#btn1").addEventListener("click", function () {
        document.querySelector("h1").classList.toggle("display");
    })
</script>
</body>
</html>
