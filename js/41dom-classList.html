<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>classList 3</title>
    <style>
        .dark{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- button>i.fas.fa-adjust^div>h1>lorem1^p>lorem -->
    <button onclick="toggleDark();">
        <i class="fas fa-adjust"></i>
    </button>
    <div>
        <h1>
            Lorem.
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores repudiandae ullam id accusantium explicabo voluptas quia minus similique repellendus? Fuga officiis aliquam adipisci eligendi saepe soluta atque temporibus totam culpa.
        </p>
    </div>
<script>
    function toggleDark() {
        let div = document.querySelector("div");
        div.classList.toggle("dark");//dark클래스가 없으면 추가, 있으면 삭제
    }
</script>
</body>
</html>
