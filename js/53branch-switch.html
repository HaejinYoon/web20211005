<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>switch 3</title>
    <style>

    </style>
</head>

<body>
    <!-- select#select1>option*4 -->
    <select onchange="grades();" name="grade" id="select1">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <h1 id="result">Result</h1>
    <script>
        function grades() {
            let gr = document.querySelector("#select1");
            let s = document.getElementById("result");
            switch (gr.value) {
                case "A":
                    console.log("90점 이상입니다.");
                    s.innerHTML="90점 이상입니다."
                    break;
                case "B":
                    console.log("80점 이상입니다.");
                    s.innerHTML="80점 이상입니다."
                    break;
                case "C":
                    console.log("70점 이상입니다.");
                    s.innerHTML="70점 이상입니다."
                    break;
                case "D":
                    console.log("60점 이상입니다.");
                    s.innerHTML="60점 이상입니다."
                    break;

                default:
                    break;
            }
        }
    </script>
</body>

</html>
