<script>
    // let key = 3;
    let key = "1"; //switch 구문 비교는 타입까지 비교(===)

    switch (key) {
        case 1:
            console.log("ket is 1");
            break;
        case 2:
            console.log("key is 2");
            break;

        default:
            console.log("Nothing matches");
            break;
    }
</script>
