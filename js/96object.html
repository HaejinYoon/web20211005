<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>object3</title>
    <style>
        li:last-child{
            color : red;
        }
    </style>
</head>
<body>
    <!-- {item}+input#input1+button{+}+ul#list1 -->
    item
    <input type="text" id="input1">
    <button>+</button>
    <ul id="list1">
        <li>1, Lorem.</li>
    </ul>
<script>
    let num=1;
    let item;

    let data = {
        num: num,
        item: item
    };
    document.querySelector("button").addEventListener("click", function () {
        data.item=document.querySelector("#input1").value;
        data.num++;
        document.querySelector("#list1").innerHTML+=`<li>${data.num}, ${data.item}</li>`;
    })
</script>
</body>
</html>
