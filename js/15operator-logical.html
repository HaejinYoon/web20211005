<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>operator logical</title>
    <style>
        
    </style>
</head>
<body>
    
<script>
    console.log("and ");
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    console.log("or ");
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    console.log("not ");
    console.log(!true);
    console.log(!false);


    let x=6;
    let y=3;

    let r1 = (x<10)&&(y>1);
    console.log(r1);//true

    let r2 = (x==5)||(y==5);
    console.log(r2); //false

    let r3 = !(x==y);
    console.log(r3);//true

</script>
</body>
</html>
