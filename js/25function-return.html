<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>return</title>
    <style>
        
    </style>
</head>
<body>
    
<script>
    function add(a, b) {
        return a+b;
    }

    function subtract(a, b) {
        return a-b;
    }

    function times(a, b) {
        return a*b;
    }

    function divide(a, b) {
        return a/b;
    }
    let a=add(3, 5);
    console.log(a); // 8

    let b=subtract(3, 7);
    console.log(b);

    let c=times(2, 3);
    console.log(c);

    let d=divide(10, 2);
    console.log(d);
</script>
</body>
</html>
