<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>classList 5</title>
    <style>
        
    </style>
</head>
<body>
    <!-- button*3{가위} -->
    <button onclick="changeHand('fa-hand-scissors');">가위</button>
    <button onclick="changeHand('fa-hand-rock');">바위</button>
    <button onclick="changeHand('fa-hand-paper');">보</button>

    <!-- div>span>i -->
    <div>
        <span>
            <i></i>
        </span>
    </div>
<script>
    function changeHand(s){
        let i = document.querySelector("i");
        
        i.classList.remove('fa-hand-scissors','fa-hand-rock','fa-hand-paper');//하나하나 추가해줌
        i.classList.add("fas");
        i.classList.toggle(s);
    }
</script>
</body>
</html>
