<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>object function</title>
    <style>
        
    </style>
</head>
<body>
    
<script>
    let obj1 = {
        text: "apple",
        num: 1,
        desc: function () {
            console.log("desc 메소드 실행");
        }
    };

    console.log(obj1.text);
    obj1.desc();

    let obj2 = {
        method1: function () {
            console.log("method 1 operates");
        },
        method2: function () {
            console.log("method 2 operates");
        }
    };

    obj2.method1();
    obj2.method2();

    let name = "john";
    let obj3 = {
        name : name
    }
    console.log(obj3.name);

    function method3() {
        console.log("method 3 operates");
    }
    let obj4 = {
        method33 : method3
    }
    obj4.method33();
</script>
</body>
</html>
