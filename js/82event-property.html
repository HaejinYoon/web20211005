<body>
    <!-- input#input1+h1#head1 -->
    <input type="text" id="input1">
    <h1 id="head1"></h1>
    <!-- h1>span#count -->
    <h1>
        <span id="count"></span>글자 작성 중...
    </h1>
<script>
    document.querySelector("#input1").onkeyup = function () {
        console.log("key up event occurs");

        let inputElem = document.querySelector("#input1");
        let headElem = document.querySelector("#head1");

        headElem.innerHTML=inputElem.value;

        let cnt = document.querySelector("#count").innerHTML;

        document.querySelector("#count").innerHTML=inputElem.value.length;

    }
</script>
</body>
