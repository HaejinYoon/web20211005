<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>gugudan</title>
    <style>

    </style>
</head>

<body>
    <!-- input#input1+button{빼고 구구단} -->
    <input type="text" id="input1" onkeyup="if(window.event.keyCode==13){bbago()}">
    <button onclick="bbago();">빼고 구구단</button>
    <script>
        function bbago() {
            let dan = document.querySelector("#input1").value;
            for (let i = 1; i < 10; i++) {
                if (dan == i) {
                    continue;
                } else {
                    for (let j = 1; j < 10; j++) {
                        console.log(i + " X " + j + " = " + (i * j));
                    }
                }
            }
        }
    </script>
</body>

</html>
