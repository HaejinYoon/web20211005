<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>function parameter</title>
    <style>
        
    </style>
</head>
<body>
    
<script>
    function func1(a) {
        console.log(a);
    }

    function func2(a, b) {
        console.log(a);
        console.log(b);
    }

    func1(3);
    func1("Hi Hello");
    func1("js", "css");// 보통 css는 무시

    func2();
    func2(3, 5);
    func2("js","css");
</script>
</body>
</html>
