<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>for 4</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input$*2+button{합}+h1#result{결과} -->
    <input type="text" id="input1">
    <input type="text" id="input2" onkeyup="if(window.event.keyCode==13){sum()}">
    <button onclick="sum();">합</button>
    <h1 id="result">결과 : </h1>
<script>
    function sum() {
        let n1 = Number(document.querySelector("#input1").value);
        let n2 = Number(document.querySelector("#input2").value);
        let r=document.querySelector("#result");
        let total=0;
        for(let i=n1;i<=n2;i++){
            total+=i;
            console.log(total);           
        }
        r.innerHTML=total;
    }
</script>
</body>
</html>
