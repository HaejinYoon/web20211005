<body>
    <h1 onclick="console.log('클릭됨!'); console.log('clicked');">

    </h1>

    <!-- h1{dbclick} -->
    <h1 ondblclick="console.log('doubleclick');">dbclick</h1>

    <!-- h1{mouseover} -->
    <h1 onmouseover="console.log('마우스 올라감');">mouseover</h1>

    <!-- h1{mouseout} -->
    <h1 onmouseout="console.log('mouse out');">mouseout</h1>

    <input type="text" onkeyup="console.log('keyboard up');">
