<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>branch boolean</title>
    <style>
        
    </style>
</head>
<body>
    
<script>
//boolean value : true, false
    if(true){
        console.log("true");
    }

    if(false){
        console.log("false");
    }

// number : 0이 아니면 모두 true

    if(1) {
        console.log("1");
    }

    if(-1) {
        console.log("-1");
    }

    if(0){
        console.log("0");
    }

// string : 빈 스트링만 아니면 모두 true
    if("java"){
        console.log("java");
    }

    if("j"){
        console.log("j");
    }
    if(""){
        console.log("empty string");
    }

// object : null, undefined 만 아니면 모두 true
let a = null;
if(a){
    console.log("a is null");
}

let b; // undefined
if(b){
    console.log("b is undefined");
}
</script>
</body>
</html>
