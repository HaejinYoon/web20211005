    <title>animate3</title>
    <style>
        h1{
            border: 5px solid green;
            position : relative;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("h1").hover(function () {
                $(this).animate({left:"5px"});
            }, function () {
                $(this).animate({left:"0px"});
            });
        });
    </script>
</head>
