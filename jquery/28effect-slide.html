    <title>slide</title>
    <style>
        
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function () {
                $("h1").slideUp();
            })
            $("#btn2").click(function () {
                $("h1").slideDown();
            })
            $("#btn3").click(function () {
                $("h1").slideToggle(150);
            })
        });
    </script>
</head>
<body>
    <!-- button#btn$*3+h1>lorem     -->
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
